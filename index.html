<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Form HTML Alba </title>

</head>
<body class="m-5">
    <div class="container d-flex" >
        <div class="card">
            <div class="card-header"> 
              <h3>Payment form example</h3> <!--tÃ­tulo card-->
            </div>
            <div class="alert alert-danger mt-4 mx-4" role="alert"> <!--alert sing-->
                Some fields are missing
            </div>
            <!--Form-->

            <form class="row g-3 p-4">
                <div class="col-md-6">
                  <label for="inputCard" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                  <label for="inputCVC" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-md-3">
                    <label for="inputAmount" class="form-label ps-3">Amount #</label>
                    <div class="d-flex">
                        <span class="input-group-text border-0 pe-0 bg-transparent">$</span>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>
  
                <div class="col-6">
                  <label for="inputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-6">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected disabled>Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputPostalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputPostalCode">
                </div>
                <div class="col-sm-12 col-md-6"> <!--radios-->
                  <div class="pb-3">We accept:</div>
                  
                    <div class="tarjetas-radio bg-secondary rounded-1 p-3 d-flex justify-content-between w-50">
                      <div>
                   
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                              <i class="fa-brands fa-cc-mastercard fa-xl" style="color: #ffffff;"></i>
                        </label>
                      </div>

                      <div>                     
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-visa fa-xl" style="color: #ffffff;"></i>
                        </label>
                      </div>
                      <div>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-diners-club fa-xl" style="color: #ffffff;"></i>
                        </label>
                      </div>
                      <div>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          <i class="fa-brands fa-cc-paypal fa-xl" style="color: #ffffff;"></i>
                        </label>
                      </div>
                    

                </div></div>
                
                <div class="col-sm-12 col-md-6">
                    <label for="inputMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="inputMessage"></textarea>
                    <div id="messageHelp" class="form-text">Add any notes here.</div>                
                </div>
                
              </form>

            <!--Form-->


            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>

            </div>
            
        
        </div>
        
        
    



    </div>


    </div>
       
   









    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
